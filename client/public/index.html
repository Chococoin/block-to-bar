<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
     crossorigin="anonymous">
  </head>
  <body>
    <div id="root"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      var colorInc = 135000 / 3;

      $(function() {
        $("#percent-box").click(function() {
          $(this).select();
        });
  
        $("#percent-box").keyup(function() {
          var val = $(this).val();
    
          if(val != "" && !isNaN(val) && val <= 100 && val >= 0) {      
            var valOrig = val;
            val = 100 - val;
      
            if(valOrig == 0) {
              $("#percent-box").val(0);
                $(".progress .percent").text(0 + "%");
            } else { 
              $(".progress .percent").text(valOrig + "%");
            }
      
            $(".progress").parent().removeClass();
            $(".progress .water").css("top", val + "%");
      
            if(valOrig < colorInc * 1) $(".progress").parent().addClass("red");
            else if(valOrig < colorInc * 2) $(".progress").parent().addClass("orange");
            else $(".progress").parent().addClass("green");
          } else {
            $(".progress").parent().removeClass();
            $(".progress").parent().addClass("green");
            $(".progress .water").css("top", 100 - 10 + "%");
            $(".progress .percent").text(10 + "%");
            $("#percent-box").val("");
          }
        });
      });
    </script>
  </body>
</html>
